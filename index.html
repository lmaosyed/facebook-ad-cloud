<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaign Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Facebook Campaign Manager</h1>

    <button id="loadCampaigns">Load Campaigns</button>
    <ul id="campaignList"></ul>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUpdateModal">&times;</span>
            <h2>Update Campaign</h2>
            <form id="updateCampaignForm">
                <input type="hidden" id="updateCampaignId">
                <label for="updateCampaignName">Name:</label>
                <input type="text" id="updateCampaignName" required><br>
                <label for="updateCampaignStatus">Status:</label>
                <select id="updateCampaignStatus">
                    <option value="PAUSED">Paused</option>
                    <option value="ACTIVE">Active</option>
                </select><br>
                <label for="updateSpecialAdCategory">Special Ad Category:</label>
                <input type="text" id="updateSpecialAdCategory"><br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDeleteModal">&times;</span>
            <p>Are you sure you want to delete this campaign?</p>
            <button id="confirmDeleteBtn">Yes</button>
            <button id="cancelDeleteBtn">No</button>
        </div>
    </div>

    <div>
        <h2>Campaign Insights</h2>
        <ul id="insightsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
